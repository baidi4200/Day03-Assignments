<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="data">
            <img src="facebook.svg" alt="facebook logo">
            <h2>Facebook helps you connect and share with the people in your life.
            </h2>
        </div>
        <div class="form">
            <input type="text" class="email" placeholder="Email address or phone number">
            <input type="password" class="pass" placeholder="Password">
            <button class="login-btn">Log In</button>
            <a href="">Forgetten password?</a>
            <div class="line"></div>
            <button class="new-account-btn">Create New Account</button>
        </div>
    </div>
</body>
</html>
